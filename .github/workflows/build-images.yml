name: Build Devcontainer Images
on:
  push:
    branches: [ main ]
    paths:
      - 'images/**'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push dev-base
        if: ${{ hashFiles('images/dev-base/**') != '' }}
        uses: docker/build-push-action@v6
        with:
          context: images/dev-base
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            GIT_SHA=${{ github.sha }}
          provenance: mode=max
          sbom: true
          tags: |
            ghcr.io/airnub-labs/devcontainer-images/dev-base:1.0.0
            ghcr.io/airnub-labs/devcontainer-images/dev-base:1
            ghcr.io/airnub-labs/devcontainer-images/dev-base:ubuntu-24.04
            ghcr.io/airnub-labs/devcontainer-images/dev-base:latest
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
      - name: Build & push dev-web
        if: ${{ hashFiles('images/dev-web/**') != '' }}
        uses: docker/build-push-action@v6
        with:
          context: images/dev-web
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            GIT_SHA=${{ github.sha }}
          provenance: mode=max
          sbom: true
          tags: |
            ghcr.io/airnub-labs/devcontainer-images/dev-web:1.0.0
            ghcr.io/airnub-labs/devcontainer-images/dev-web:1
            ghcr.io/airnub-labs/devcontainer-images/dev-web:ubuntu-24.04
            ghcr.io/airnub-labs/devcontainer-images/dev-web:latest
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
