name: CI - Airnub CLI (Test & Smoke)

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    paths:
      - 'tools/airnub-devc/**'
      - 'schemas/**'
      - 'examples/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: tools/airnub-devc/package-lock.json
      - name: Install dependencies
        working-directory: tools/airnub-devc
        run: npm ci
      - name: Build
        working-directory: tools/airnub-devc
        run: npm run build
      - name: Test
        working-directory: tools/airnub-devc
        run: npm test

  smoke:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: tools/airnub-devc/package-lock.json
      - name: Install CLI dependencies
        working-directory: tools/airnub-devc
        run: npm ci
      - name: Build CLI
        working-directory: tools/airnub-devc
        run: npm run build
      - name: Install devcontainer CLI
        run: npm install -g @devcontainers/cli@0.80.1
      - name: Smoke generate workspace
        working-directory: tools/airnub-devc
        run: |
          node dist/index.js generate workspace \
            -m ../../examples/workspaces/quick-supabase.yaml \
            -o /tmp/ws \
            --catalog-ref HEAD
      - name: Validate devcontainer configuration
        run: devcontainer up --workspace-folder /tmp/ws/.devcontainer

  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [test, smoke]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: tools/airnub-devc/package-lock.json
      - name: Install dependencies
        working-directory: tools/airnub-devc
        run: npm ci
      - name: Build
        working-directory: tools/airnub-devc
        run: npm run build
      - name: Publish package
        working-directory: tools/airnub-devc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
