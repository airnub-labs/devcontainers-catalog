name: Publish Devcontainer Features
on:
  push:
    branches: [ main ]
    paths:
      - 'features/**'
  workflow_dispatch: {}

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Install Dev Containers CLI
        run: npm install -g @devcontainers/cli@0.80.1
      - name: Publish each feature as its own OCI package
        uses: devcontainers/action@v1
        with:
          base-path-to-features: features
          publish-features: 'true'
          registry: ghcr.io
          owner: airnub-labs
          features-namespace: devcontainer-features
