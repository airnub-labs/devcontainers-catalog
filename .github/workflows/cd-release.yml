name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      release-type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - auto
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    outputs:
      new-release-published: ${{ steps.semantic.outputs.published }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semantic-release tooling
        run: npm install --global semantic-release@^24.0.0 @semantic-release/changelog@^6.0.3 @semantic-release/git@^10.0.1 @semantic-release/github@^11.0.0 @semantic-release/exec@^6.0.3 conventional-changelog-conventionalcommits@^8.0.0

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -eo pipefail
          OUTPUT=$(npx semantic-release 2>&1 | tee /tmp/semantic-release.log)
          echo "$OUTPUT"
          if echo "$OUTPUT" | grep -q "Published release"; then
            echo "published=true" >> "$GITHUB_OUTPUT"
          else
            echo "published=false" >> "$GITHUB_OUTPUT"
          fi

  publish-packages:
    name: Publish Packages
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.new-release-published == 'true'
    strategy:
      matrix:
        include:
          - path: tools/airnub-devc
            name: '@airnub/devc'
          - path: packages/sdk-codespaces-adapter
            name: '@airnub/sdk-codespaces-adapter'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: ${{ matrix.path }}
        run: npm ci

      - name: Build package
        working-directory: ${{ matrix.path }}
        run: npm run build

      - name: Publish to npm
        working-directory: ${{ matrix.path }}
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
