name: Lint Catalog Namespaces
on:
  pull_request:
    paths:
      - '**/*.md'
      - 'templates/**'
      - 'features/**'
      - 'images/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure only allowed GHCR prefixes
        run: |
          disallowed=$(git grep -nE 'ghcr\.io/.*/(devcontainers-catalog|dev-web|dev-base)(:|@|\b)' || true)
          if [ -n "$disallowed" ]; then
            echo "Found disallowed references:\n$disallowed"
            exit 1
          fi
          echo OK
