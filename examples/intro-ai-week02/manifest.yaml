apiVersion: airnub.devcontainers/v1
kind: LessonEnv
metadata:
  org: "my-school"
  course: "intro-ai"
  lesson: "week02"
spec:
  base_preset: "python-prefect"
  image_tag_strategy: "ubuntu-24.04"
  vscode_extensions:
    - dbaeumer.vscode-eslint
    - esbenp.prettier-vscode
  settings:
    remote.downloadExtensionsLocally: "always"
  services:
    - name: "prefect"
    - name: "airflow"
    - name: "dagster"
    - name: "temporal"
  emit_aggregate_compose: true
  env:
    NODE_OPTIONS: "--max-old-space-size=2048"
  secrets_placeholders:
    - AIRFLOW_ADMIN_PASS
    - TEMPORAL_API_KEY
  starter_repo:
    url: "https://github.com/airnub-labs/lesson-starters/intro-ai-week02"
    path: "/workspace"
