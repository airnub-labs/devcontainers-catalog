# Minimal Node.js Environment
# Use case: Simple JavaScript/TypeScript projects, frontend development
# Startup time: ~30-45 seconds
# Services: None

apiVersion: airnub.devcontainers/v1
kind: LessonEnv
metadata:
  org: "example-university"
  course: "web-dev-101"
  lesson: "week01-intro"
spec:
  base_preset: "node-pnpm"
  image_tag_strategy: "ubuntu-24.04"
  vscode_extensions:
    - dbaeumer.vscode-eslint
    - esbenp.prettier-vscode
