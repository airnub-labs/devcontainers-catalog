apiVersion: airnub.devcontainers/v1
kind: LessonEnv
metadata:
  org: airnub
  course: intro-ai
  lesson: week02
spec:
  base_preset: full
  image_tag_strategy: ubuntu-24.04
  vscode_extensions:
    - ms-python.python
    - ms-toolsai.jupyter
  services:
    - name: supabase
      vars:
        SUPABASE_SERVICE_ROLE_KEY: placeholder
  env:
    OPENAI_COMPAT_ENDPOINT: https://example.com/v1
  secrets_placeholders:
    - OPENAI_COMPAT_API_KEY
  emit_aggregate_compose: true
