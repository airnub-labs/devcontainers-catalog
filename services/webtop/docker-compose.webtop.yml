version: "3.8"
services:
  webtop:
    image: ghcr.io/linuxserver/webtop:ubuntu-mate
    container_name: webtop
    environment:
      PUID: 1000
      PGID: 1000
      TZ: ${TZ:-Etc/UTC}
      BASIC_AUTH_USER: ${BASIC_AUTH_USER:-student}
      BASIC_AUTH_PASS: ${BASIC_AUTH_PASS:-change-me}
    ports:
      - "${WEBTOP_HTTP_PORT:-3012}:3000"
    shm_size: "1g"
    restart: unless-stopped
    volumes:
      - ./:/work
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/ >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 20
