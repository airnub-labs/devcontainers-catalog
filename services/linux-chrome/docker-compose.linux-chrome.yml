version: "3.8"
services:
  linux-chrome:
    build:
      context: ../..
      dockerfile: services/linux-chrome/Dockerfile
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-Etc/UTC}
      - BASIC_AUTH_USER=${BASIC_AUTH_USER:-student}
      - BASIC_AUTH_PASS=${BASIC_AUTH_PASS:-change-me}
      - SIDECAR_AGENT_ENABLE=${SIDECAR_AGENT_ENABLE:-1}
      - SIDECAR_AGENT_CONTROL=${SIDECAR_AGENT_CONTROL:-0}
    ports:
      - "${LINUX_CHROME_HTTP_PORT:-3011}:3000"
    expose:
      - "4318"
    shm_size: "1g"
    restart: unless-stopped
    volumes:
      - ./:/work
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/ >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 12
