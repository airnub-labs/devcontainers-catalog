version: "3.8"
services:
  linux-chrome:
    # TODO: Confirm long-term headful Chrome base image (linuxserver/chrome provides a VNC-enabled browser today).
    image: ghcr.io/linuxserver/chrome:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-Etc/UTC}
      - BASIC_AUTH_USER=${BASIC_AUTH_USER:-student}
      - BASIC_AUTH_PASS=${BASIC_AUTH_PASS:-change-me}
    ports:
      - "${LINUX_CHROME_HTTP_PORT:-3011}:3000"
    shm_size: "1g"
    restart: unless-stopped
    volumes:
      - ./:/work
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/ >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 12
