version: "3.8"
services:
  chrome-cdp:
    image: ghcr.io/browserless/chrome:latest
    environment:
      - TIMEOUT=60000
      - MAX_CONCURRENT_SESSIONS=2
      - CONNECTION_TIMEOUT=30000
    ports:
      - "${CHROME_CDP_PORT:-3001}:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000').then(r=>{if(r.ok)process.exit(0);process.exit(1)}).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 30
